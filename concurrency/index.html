<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Educational Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style id="dynamic-styles">
        /* Dynamic styles will be injected here based on theme config */
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--ink);
            background: var(--surface);
            scroll-behavior: smooth;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: linear-gradient(to bottom, #ffffff, #f8fafc);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Sora', 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--ink);
        }

        h1 { font-size: clamp(2.5rem, 5vw, 3.5rem) !important; line-height: 1.1 !important; }
        h2 { font-size: clamp(2rem, 4vw, 2.5rem) !important; line-height: 1.2 !important; }
        h3 { font-size: clamp(1.25rem, 2.5vw, 1.5rem) !important; line-height: 1.3 !important; }

        .mono {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 75rem;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        #main-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        #main-nav.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-md);
        }

        #main-nav a {
            position: relative;
            color: var(--ink-lighter);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        #main-nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--brand);
            transition: width 0.3s ease;
        }

        #main-nav a:hover {
            color: var(--brand);
        }

        #main-nav a:hover::after {
            width: 100%;
        }

        #main-nav a[aria-current="page"] {
            color: var(--brand-dark);
            font-weight: 600;
        }

        #hero {
            background: linear-gradient(135deg, #f8fafc 0%, var(--hero-gradient-end) 100%);
            position: relative;
        }

        .hero-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 10%, var(--pattern-color-1), transparent 40%), 
                radial-gradient(circle at 80% 30%, var(--pattern-color-2), transparent 35%);
        }

        .grid-lines {
            position: absolute;
            inset: 0;
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px), 
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 30%, black 30%, transparent 70%);
        }

        .card {
            background: white;
            border: 1px solid rgba(15, 23, 42, 0.08);
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--card-hover-border);
        }

        .card-header {
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
            padding: 1rem 1.5rem;
            background: var(--surface);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 0.875rem;
            background: white;
            border: 1px solid rgba(15, 23, 42, 0.12);
            border-radius: 0.5rem;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--ink-lighter);
            box-shadow: var(--shadow-sm);
            transition: all 0.25s ease;
        }

        .badge:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--brand);
            color: var(--brand);
        }

        .badge-cyan { background: #cffafe; color: #0e7490; border-color: #a5f3fc; }
        .badge-teal { background: #ccfbf1; color: #115e59; border-color: #99f6e4; }
        .badge-blue { background: #dbeafe; color: #1e40af; border-color: #bfdbfe; }
        .badge-slate { background: #f1f5f9; color: #475569; border-color: #e2e8f0; }
        .badge-amber { background: #fef3c7; color: #92400e; border-color: #fde68a; }
        .badge-emerald { background: #d1fae5; color: #065f46; border-color: #a7f3d0; }
        .badge-purple { background: #f3e8ff; color: #6b21a8; border-color: #e9d5ff; }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.9375rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--brand);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--brand-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: white;
            color: var(--ink);
            border: 1px solid rgba(15, 23, 42, 0.15);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            border-color: var(--brand);
            color: var(--brand);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background: transparent;
            color: var(--brand);
            border: 2px solid var(--brand);
        }

        .btn-outline:hover {
            background: var(--brand);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .icon-box {
            width: 3rem;
            height: 3rem;
            border-radius: 0.75rem;
            background: var(--brand);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .card:hover .icon-box {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        section {
            padding: 5rem 0;
            position: relative;
        }

        section:nth-child(even) {
            background: white;
        }

        section:nth-child(odd) {
            background: var(--surface);
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal.show {
            opacity: 1;
            transform: translateY(0);
        }

        .brand-text {
            color: var(--brand);
        }

        .check-list {
            list-style: none;
            padding: 0;
        }

        .check-list li {
            display: flex;
            gap: 0.75rem;
            padding: 0.5rem 0;
            align-items: flex-start;
        }

        .check-list li::before {
            content: "✓";
            color: var(--brand);
            font-weight: bold;
            flex-shrink: 0;
        }

        pre[class*="language-"] {
            border-radius: 0.75rem;
            border: 1px solid rgba(15, 23, 42, 0.08);
            font-size: 0.8rem !important;
        }

        pre[class*="language-"] code {
            font-size: 0.8rem !important;
            line-height: 1.6;
        }

        footer {
            background: linear-gradient(to bottom, #0f172a, #020617);
            color: #cbd5e1;
            border-top: 1px solid #1e293b;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--brand) 0%, var(--brand-light) 100%);
            opacity: 0.6;
        }

        *:focus-visible {
            outline: 2px solid var(--brand);
            outline-offset: 2px;
        }

        #mobile-menu {
            background: white;
            border-top: 1px solid rgba(15, 23, 42, 0.08);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            section {
                padding: 3rem 0;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--brand);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--brand-dark);
        }

        .watermark {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--brand);
            opacity: 0.04;
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
        }

        .watermark-1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
            animation: float-1 20s ease-in-out infinite;
        }

        .watermark-2 {
            top: 25%;
            right: 10%;
            transform: rotate(12deg);
            animation: float-2 18s ease-in-out infinite;
        }

        .watermark-3 {
            top: 50%;
            left: 15%;
            transform: rotate(-8deg);
            animation: float-3 22s ease-in-out infinite;
        }

        .watermark-4 {
            top: 60%;
            right: 20%;
            transform: rotate(18deg);
            animation: float-4 19s ease-in-out infinite;
        }

        .watermark-5 {
            top: 35%;
            left: 45%;
            transform: rotate(-20deg);
            animation: float-5 21s ease-in-out infinite;
        }

        @keyframes float-1 {
            0%, 100% { transform: rotate(-15deg) translateY(0px); }
            50% { transform: rotate(-12deg) translateY(-15px); }
        }

        @keyframes float-2 {
            0%, 100% { transform: rotate(12deg) translateY(0px); }
            50% { transform: rotate(15deg) translateY(-12px); }
        }

        @keyframes float-3 {
            0%, 100% { transform: rotate(-8deg) translateY(0px); }
            50% { transform: rotate(-5deg) translateY(-18px); }
        }

        @keyframes float-4 {
            0%, 100% { transform: rotate(18deg) translateY(0px); }
            50% { transform: rotate(20deg) translateY(-10px); }
        }

        @keyframes float-5 {
            0%, 100% { transform: rotate(-20deg) translateY(0px); }
            50% { transform: rotate(-18deg) translateY(-14px); }
        }

        .complexity-table {
            width: 100%;
            border-collapse: collapse;
        }

        .complexity-table th,
        .complexity-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        }

        .complexity-table th {
            background: var(--surface);
            font-weight: 600;
            color: var(--ink);
        }

        .complexity-table tr:hover {
            background: var(--surface);
        }

        /* Simulator Styles */
        .array-visual {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .array-item {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid var(--brand);
            border-radius: 0.5rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .array-item.pivot {
            background: #fef3c7;
            border-color: #f59e0b;
            transform: scale(1.1);
        }

        .array-item.comparing {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .array-item.swapping {
            background: #fecaca;
            border-color: #ef4444;
            animation: shake 0.3s ease;
        }

        .array-item.sorted {
            background: #d1fae5;
            border-color: #10b981;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background: #1e293b;
            border-radius: 0.75rem;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
        }

        .log-entry {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-left: 3px solid transparent;
            color: #cbd5e1;
        }

        .log-entry.info {
            border-left-color: #06b6d4;
            color: #a5f3fc;
        }

        .log-entry.success {
            border-left-color: #10b981;
            color: #6ee7b7;
        }

        .log-entry.warning {
            border-left-color: #f59e0b;
            color: #fcd34d;
        }

        .log-entry.error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--ink);
        }

        .control-group select,
        .control-group input {
            padding: 0.625rem;
            border: 1px solid rgba(15, 23, 42, 0.15);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-box {
            background: var(--surface);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--ink-lighter);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--brand);
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>
    <nav id="main-nav" class="fixed top-0 left-0 right-0 z-50">
        <div class="container">
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center gap-3">
                    <div id="nav-logo" class="w-10 h-10 bg-primary-600 text-white rounded-lg flex items-center justify-center font-bold mono">
                        <span id="nav-logo-text">ED</span>
                    </div>
                    <span id="nav-title" class="text-lg font-semibold brand-text font-display">Education</span>
                </div>
                <div id="nav-links" class="hidden md:flex items-center gap-6 text-sm mono">
                    <!-- Populated by JS -->
                </div>
                <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-slate-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            <div class="container space-y-2">
                <!-- Populated by JS -->
            </div>
        </div>
    </nav>

    <div style="height: 64px;" aria-hidden="true"></div>

    <header id="hero" class="relative py-20 min-h-[60vh] flex items-center">
        <div class="hero-pattern"></div>
        <div class="grid-lines"></div>
        
        <div id="watermarks-container">
            <!-- Watermarks populated by JS -->
        </div>
        
        <div class="container relative z-10">
            <div class="max-w-4xl">
                <h1 id="hero-title" class="font-display mb-6 reveal show">
                    Welcome to Education
                </h1>
                <p id="hero-subtitle" class="text-xl text-slate-600 mb-8 leading-relaxed reveal show" style="animation-delay: 0.1s;">
                    Learn and master new concepts with interactive examples.
                </p>
                <div id="hero-nav" class="flex flex-wrap gap-3 reveal show" style="animation-delay: 0.2s;">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <!-- Sections populated by JS -->
    </main>

    <footer class="py-12 relative">
        <div class="container">
            <div class="grid md:grid-cols-3 gap-8 mb-8">
                <div>
                    <h3 id="footer-title" class="text-lg font-semibold mb-4 brand-text font-display">Education</h3>
                    <p id="footer-description" class="text-sm text-slate-400 leading-relaxed">
                        Learn and master new concepts.
                    </p>
                </div>
                <div>
                    <h4 class="text-sm font-semibold mb-4 text-slate-300">Quick Links</h4>
                    <div id="footer-links" class="space-y-2">
                        <!-- Populated by JS -->
                    </div>
                </div>
                <div>
                    <h4 class="text-sm font-semibold mb-4 text-slate-300">Learning Resources</h4>
                    <div id="footer-resources" class="flex gap-3">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
            <div class="pt-8 border-t border-slate-700 flex flex-col sm:flex-row items-center justify-between gap-4">
                <p class="text-sm text-slate-400">
                    © <span id="year"></span> <span id="footer-copyright"></span>. Educational resource.
                </p>
                <div class="flex gap-6">
                    <a class="text-sm text-slate-400 hover:text-cyan-400 transition-colors" href="#hero">Back to top ↑</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Load content configuration -->
    <script src="content-config.js"></script>
    
    <!-- Load template engine -->
    <script src="template-engine.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof CONTENT_CONFIG !== 'undefined') {
                new EducationalTemplate(CONTENT_CONFIG);
            } else {
                console.error('CONTENT_CONFIG not found. Please include content-config.js');
            }
        });
    </script>
</body>
</html>
