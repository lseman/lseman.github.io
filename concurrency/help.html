<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive educational platform for learning">
    <meta name="theme-color" content="#8b5cf6">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Educational Template">
    <meta property="og:description" content="Interactive educational platform">
    <meta property="og:image" content="/og-image.jpg">
    
    <title id="page-title">Educational Template</title>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Fonts with font-display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Prism for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    
    <!-- MathJax for math rendering -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style id="dynamic-styles">
        /* Dynamic styles injected by theme config */
    </style>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brand: #8b5cf6;
            --brand-light: #a78bfa;
            --brand-dark: #7c3aed;
            --ink: #1e293b;
            --ink-lighter: #475569;
            --surface: #faf5ff;
            --hero-gradient-end: #ede9fe;
            --pattern-color-1: rgba(139, 92, 246, 0.05);
            --pattern-color-2: rgba(167, 139, 250, 0.08);
            --grid-color: rgba(139, 92, 246, 0.03);
            --card-hover-border: rgba(139, 92, 246, 0.3);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root.dark-mode {
                --ink: #f1f5f9;
                --ink-lighter: #cbd5e1;
                --surface: #0f172a;
                --hero-gradient-end: #1e293b;
            }
        }

        html {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--ink);
            background: var(--surface);
            scroll-behavior: smooth;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(to bottom, #ffffff, #f8fafc);
            min-height: 100vh;
        }

        /* Skip to main content for accessibility */
        .skip-to-content {
            position: absolute;
            top: -100px;
            left: 0;
            background: var(--brand);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0 0 0.5rem 0;
            z-index: 100;
            transition: top 0.3s;
        }

        .skip-to-content:focus {
            top: 0;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 0.5rem;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-top-color: var(--brand);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 400px;
        }

        .toast {
            background: white;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            align-items: start;
            gap: 0.75rem;
            border-left: 4px solid var(--brand);
            animation: slideIn 0.3s ease;
            max-width: 100%;
        }

        .toast.success { border-left-color: #10b981; }
        .toast.error { border-left-color: #ef4444; }
        .toast.warning { border-left-color: #f59e0b; }
        .toast.info { border-left-color: #06b6d4; }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast.hiding {
            animation: slideOut 0.3s ease forwards;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Sora', 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--ink);
        }

        h1 { font-size: clamp(2.5rem, 5vw, 3.5rem) !important; line-height: 1.1 !important; }
        h2 { font-size: clamp(2rem, 4vw, 2.5rem) !important; line-height: 1.2 !important; }
        h3 { font-size: clamp(1.25rem, 2.5vw, 1.5rem) !important; line-height: 1.3 !important; }

        .mono {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 75rem;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Enhanced navigation */
        #main-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        #main-nav.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-md);
        }

        #main-nav a {
            position: relative;
            color: var(--ink-lighter);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #main-nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--brand);
            transition: width 0.3s ease;
        }

        #main-nav a:hover {
            color: var(--brand);
        }

        #main-nav a:hover::after {
            width: 100%;
        }

        #main-nav a[aria-current="page"] {
            color: var(--brand-dark);
            font-weight: 600;
        }

        /* Dark mode toggle */
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            border: 1px solid rgba(15, 23, 42, 0.1);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--surface);
            border-color: var(--brand);
        }

        #hero {
            background: linear-gradient(135deg, #f8fafc 0%, var(--hero-gradient-end) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 10%, var(--pattern-color-1), transparent 40%), 
                radial-gradient(circle at 80% 30%, var(--pattern-color-2), transparent 35%);
        }

        .grid-lines {
            position: absolute;
            inset: 0;
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px), 
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 30%, black 30%, transparent 70%);
            -webkit-mask-image: radial-gradient(circle at 50% 30%, black 30%, transparent 70%);
        }

        /* Enhanced cards */
        .card {
            background: white;
            border: 1px solid rgba(15, 23, 42, 0.08);
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--brand), var(--brand-light));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--card-hover-border);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
            padding: 1rem 1.5rem;
            background: var(--surface);
        }

        /* Icon badge styles */
        .icon-badge {
            width: 2rem;
            height: 2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            background: var(--brand);
            color: white;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 0.875rem;
            background: white;
            border: 1px solid rgba(15, 23, 42, 0.12);
            border-radius: 0.5rem;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--ink-lighter);
            box-shadow: var(--shadow-sm);
            transition: all 0.25s ease;
        }

        .badge:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--brand);
            color: var(--brand);
        }

        .badge-cyan { background: #cffafe; color: #0e7490; border-color: #a5f3fc; }
        .badge-teal { background: #ccfbf1; color: #115e59; border-color: #99f6e4; }
        .badge-blue { background: #dbeafe; color: #1e40af; border-color: #bfdbfe; }
        .badge-slate { background: #f1f5f9; color: #475569; border-color: #e2e8f0; }
        .badge-amber { background: #fef3c7; color: #92400e; border-color: #fde68a; }
        .badge-emerald { background: #d1fae5; color: #065f46; border-color: #a7f3d0; }
        .badge-purple { background: #f3e8ff; color: #6b21a8; border-color: #e9d5ff; }

        /* Enhanced buttons with icons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.9375rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--brand);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--brand-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: white;
            color: var(--ink);
            border: 1px solid rgba(15, 23, 42, 0.15);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            border-color: var(--brand);
            color: var(--brand);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background: transparent;
            color: var(--brand);
            border: 2px solid var(--brand);
        }

        .btn-outline:hover {
            background: var(--brand);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .icon-box {
            width: 3rem;
            height: 3rem;
            border-radius: 0.75rem;
            background: var(--brand);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .card:hover .icon-box {
            transform: scale(1.05) rotate(5deg);
            box-shadow: var(--shadow-lg);
        }

        section {
            padding: 5rem 0;
            position: relative;
        }

        section:nth-child(odd) {
            background: white;
        }

        section:nth-child(even) {
            background: var(--surface);
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal.show {
            opacity: 1;
            transform: translateY(0);
        }

        .brand-text {
            color: var(--brand);
        }

        /* Enhanced check list with icons */
        .check-list {
            list-style: none;
            padding: 0;
        }

        .check-list li {
            display: flex;
            gap: 0.75rem;
            padding: 0.5rem 0;
            align-items: flex-start;
        }

        .check-list li::before {
            content: "✓";
            color: var(--brand);
            font-weight: bold;
            flex-shrink: 0;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            border-radius: 0.25rem;
        }

        pre[class*="language-"] {
            border-radius: 0.75rem;
            border: 1px solid rgba(15, 23, 42, 0.08);
            font-size: 0.8rem !important;
            position: relative;
        }

        pre[class*="language-"] code {
            font-size: 0.8rem !important;
            line-height: 1.6;
        }

        /* Copy button for code blocks */
        .code-block-wrapper {
            position: relative;
        }

        .copy-code-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.375rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .code-block-wrapper:hover .copy-code-btn {
            opacity: 1;
        }

        footer {
            background: linear-gradient(to bottom, #0f172a, #020617);
            color: #cbd5e1;
            border-top: 1px solid #1e293b;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--brand) 0%, var(--brand-light) 100%);
            opacity: 0.6;
        }

        *:focus-visible {
            outline: 2px solid var(--brand);
            outline-offset: 2px;
            border-radius: 0.25rem;
        }

        #mobile-menu {
            background: white;
            border-top: 1px solid rgba(15, 23, 42, 0.08);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            section {
                padding: 3rem 0;
            }

            .toast-container {
                right: 0.5rem;
                left: 0.5rem;
                max-width: none;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--brand);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--brand-dark);
        }

        /* Watermark animations */
        .watermark {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--brand);
            opacity: 0.04;
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
        }

        .watermark-1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
            animation: float-1 20s ease-in-out infinite;
        }

        .watermark-2 {
            top: 25%;
            right: 10%;
            transform: rotate(12deg);
            animation: float-2 18s ease-in-out infinite;
        }

        .watermark-3 {
            top: 50%;
            left: 15%;
            transform: rotate(-8deg);
            animation: float-3 22s ease-in-out infinite;
        }

        .watermark-4 {
            top: 60%;
            right: 20%;
            transform: rotate(18deg);
            animation: float-4 19s ease-in-out infinite;
        }

        .watermark-5 {
            top: 35%;
            left: 45%;
            transform: rotate(-20deg);
            animation: float-5 21s ease-in-out infinite;
        }

        @keyframes float-1 {
            0%, 100% { transform: rotate(-15deg) translateY(0px); }
            50% { transform: rotate(-12deg) translateY(-15px); }
        }

        @keyframes float-2 {
            0%, 100% { transform: rotate(12deg) translateY(0px); }
            50% { transform: rotate(15deg) translateY(-12px); }
        }

        @keyframes float-3 {
            0%, 100% { transform: rotate(-8deg) translateY(0px); }
            50% { transform: rotate(-5deg) translateY(-18px); }
        }

        @keyframes float-4 {
            0%, 100% { transform: rotate(18deg) translateY(0px); }
            50% { transform: rotate(20deg) translateY(-10px); }
        }

        @keyframes float-5 {
            0%, 100% { transform: rotate(-20deg) translateY(0px); }
            50% { transform: rotate(-18deg) translateY(-14px); }
        }

        .complexity-table {
            width: 100%;
            border-collapse: collapse;
        }

        .complexity-table th,
        .complexity-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        }

        .complexity-table th {
            background: var(--surface);
            font-weight: 600;
            color: var(--ink);
        }

        .complexity-table tr:hover {
            background: var(--surface);
        }

        /* Simulator Styles */
        .array-visual {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .array-item {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid var(--brand);
            border-radius: 0.5rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .array-item.pivot {
            background: #fef3c7;
            border-color: #f59e0b;
            transform: scale(1.1);
        }

        .array-item.comparing {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .array-item.swapping {
            background: #fecaca;
            border-color: #ef4444;
            animation: shake 0.3s ease;
        }

        .array-item.sorted {
            background: #d1fae5;
            border-color: #10b981;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background: #1e293b;
            border-radius: 0.75rem;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
        }

        .log-entry {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-left: 3px solid transparent;
            color: #cbd5e1;
        }

        .log-entry.info {
            border-left-color: #06b6d4;
            color: #a5f3fc;
        }

        .log-entry.success {
            border-left-color: #10b981;
            color: #6ee7b7;
        }

        .log-entry.warning {
            border-left-color: #f59e0b;
            color: #fcd34d;
        }

        .log-entry.error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--ink);
        }

        .control-group select,
        .control-group input {
            padding: 0.625rem;
            border: 1px solid rgba(15, 23, 42, 0.15);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-box {
            background: var(--surface);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--ink-lighter);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--brand);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Screen reader only class */

        }

    <!-- Toast notification system -->
    <script>
        class ToastManager {
            constructor() {
                this.container = document.getElementById('toast-container');
            }

            show(message, type = 'info', duration = 3000) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                const iconMap = {
                    success: 'check-circle',
                    error: 'x-circle',
                    warning: 'alert-triangle',
                    info: 'info'
                };
                
                toast.innerHTML = `
                    <i data-lucide="${iconMap[type]}" class="w-5 h-5 flex-shrink-0"></i>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-slate-900">${message}</p>
                    </div>
                    <button class="ml-2 text-slate-400 hover:text-slate-600" onclick="this.parentElement.classList.add('hiding'); setTimeout(() => this.parentElement.remove(), 300)">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                `;
                
                this.container.appendChild(toast);
                
                // Initialize Lucide icons in toast
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                
                if (duration > 0) {
                    setTimeout(() => {
                        toast.classList.add('hiding');
                        setTimeout(() => toast.remove(), 300);
                    }, duration);
                }
                
                return toast;
            }

            success(message, duration) { return this.show(message, 'success', duration); }
            error(message, duration) { return this.show(message, 'error', duration); }
            warning(message, duration) { return this.show(message, 'warning', duration); }
            info(message, duration) { return this.show(message, 'info', duration); }
        }

        window.toast = new ToastManager();
    </script>

    <!-- Theme selector (replaces toggle) -->
    <script>
        // Wait for DOM and ThemeManager to be ready
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            
            if (!themeToggle) return;
            
            themeToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                
                // Check if ThemeManager is available
                if (typeof window.themeManager === 'undefined') {
                    console.error('ThemeManager not loaded');
                    if (typeof toast !== 'undefined') {
                        toast.error('Theme system not available');
                    }
                    return;
                }
                
                // Get available themes
                const themes = window.themeManager.getThemeNames();
                const currentTheme = localStorage.getItem('selectedTheme') || 'violet';
                
                // Create theme selection dropdown
                const menu = document.createElement('div');
                menu.className = 'absolute right-0 top-full mt-2 bg-white rounded-lg shadow-xl border border-slate-200 py-2 z-50';
                menu.style.minWidth = '220px';
                menu.style.maxHeight = '400px';
                menu.style.overflowY = 'auto';
                
                // Add header
                const header = document.createElement('div');
                header.className = 'px-4 py-2 border-b border-slate-200 text-xs font-semibold text-slate-500 uppercase';
                header.textContent = 'Select Theme';
                menu.appendChild(header);
                
                // Add theme options
                themes.forEach(themeName => {
                    const theme = window.themeManager.themes[themeName];
                    const item = document.createElement('button');
                    item.className = 'w-full text-left px-4 py-3 hover:bg-slate-50 transition-colors flex items-center justify-between';
                    
                    const info = document.createElement('div');
                    info.innerHTML = `
                        <div class="font-medium text-sm">${theme.name}</div>
                        <div class="text-xs text-slate-500">${theme.description}</div>
                    `;
                    
                    const colorPreview = document.createElement('div');
                    colorPreview.className = 'w-6 h-6 rounded border border-slate-200 flex-shrink-0';
                    colorPreview.style.background = theme.cssVariables['--brand'];
                    
                    item.appendChild(info);
                    item.appendChild(colorPreview);
                    
                    if (themeName === currentTheme) {
                        item.classList.add('bg-slate-50');
                        const checkmark = document.createElement('span');
                        checkmark.className = 'text-violet-600 ml-2';
                        checkmark.innerHTML = '✓';
                        item.appendChild(checkmark);
                    }
                    
                    item.onclick = () => {
                        window.themeManager.applyTheme(themeName);
                        localStorage.setItem('selectedTheme', themeName);
                        
                        if (typeof toast !== 'undefined') {
                            toast.success(`Theme changed to ${theme.name}`, 2000);
                        }
                        
                        menu.remove();
                    };
                    
                    menu.appendChild(item);
                });
                
                // Position menu relative to button
                themeToggle.style.position = 'relative';
                themeToggle.appendChild(menu);
                
                // Close on click outside
                setTimeout(() => {
                    const closeMenu = (e) => {
                        if (!themeToggle.contains(e.target)) {
                            menu.remove();
                            document.removeEventListener('click', closeMenu);
                        }
                    };
                    document.addEventListener('click', closeMenu);
                }, 100);
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

                window.themeManager.applyTheme(savedTheme);

            } else {
                console.warn('ThemeManager not loaded');
            }
            
            // 2. Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // 3. Initialize template
            if (typeof CONTENT_CONFIG !== 'undefined') {
                // If ThemeManager exists, inject the theme into config
                if (window.themeManager && !CONTENT_CONFIG.theme) {
                    const currentTheme = localStorage.getItem('selectedTheme') || 'violet';
                    CONTENT_CONFIG.theme = window.themeManager.getTheme(currentTheme);
                }
                
                window.app = new EducationalTemplate(CONTENT_CONFIG);
                console.log('✓ Educational Template initialized');
            } else {
                console.error('CONTENT_CONFIG not found. Please include content-config.js');
                if (typeof toast !== 'undefined') {
                    toast.error('Failed to load content configuration');
                }
            }
        });
